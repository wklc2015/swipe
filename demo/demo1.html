<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>全屏</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/swipe.css" />
	</head>

	<body>
		<div class="swipe-container" id="swipe">
			<ul class="swipe-wrap">
				<li class="swipe-items">
					<div class="swipe-page p1">
						<p>1</p>
						<section></section>
					</div>
				</li>
				<li class="swipe-items">
					<div class="swipe-page p2">
						<p>2</p>
						<section></section>
					</div>
				</li>
				<li class="swipe-items">
					<div class="swipe-page p3">
						<p>3</p>
						<section></section>
					</div>
				</li>
				<li class="swipe-items">
					<div class="swipe-page p4">
						<p>4</p>
						<section></section>
					</div>
				</li>
				<li class="swipe-items">
					<div class="swipe-page p5">
						<p>5</p>
						<section></section>
					</div>
				</li>
			</ul>
		</div>
		<script src="../lib/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../lib/mobile.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/swipe.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#swipe').swipe({
					mask: 'swipe-mask'
				});
			})
		</script>
	</body>

</html>
